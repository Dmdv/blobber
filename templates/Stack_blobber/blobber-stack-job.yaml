apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: blobber-stack
  name: blobber-stack
spec:
  backoffLimit: 10
  template:
    spec:
      containers:
        - name: blobber-stack
          imagePullPolicy: Always
          image: 0chaindev/stake:latest
          args:
            - bash
            - -c
            # - "date; echo sleeping....; sleep 300s;"
            - "./stake_blobbers --wallet_file '{{ $.Values.blobber.namespace }}_blob_keys.json' --block_worker '{{ $.Values.blobber.host }}' --tokens 2 --total_blobbers {{ $.Values.blobber.blobberCount | int }}"
          volumeMounts:
            - mountPath: /0chain/go/src/magicBlock/{{ $.Values.blobber.namespace }}_blob_keys.json
              name: delegate-wallet-json
              subPath: {{ $.Values.blobber.namespace }}_blob_keys.json
      restartPolicy: Never
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: delegate-wallet-json
          configMap:
            name: delegate-wallet-json
            defaultMode: 0755
